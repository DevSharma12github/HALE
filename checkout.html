<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="checkout.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="CartContainer">
      <div class="Header">
        <h3 class="Heading">Checkout</h3>
        <h5 class="Action">Remove all</h5>
      </div>

      <div class="Cart-Items">
        <div class="image-box">
          <img src="images/sr.jpg" style="{{" height="120px" }} />
        </div>
        <div class="about">
          <h1 class="title">Spring rolls</h1>
          <h3 class="subtitle">2 pieces</h3>
          <img src="images/veg1.png" style="{{" height="30px" }} />
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">2</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">₹ 240</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>

      <div class="Cart-Items pad">
        <div class="image-box">
          <img src="images/apple.png" style="{{" height="120px" }} />
        </div>
        <div class="about">
          <h1 class="title">Coke</h1>
          <h3 class="subtitle">250ml</h3>
          <img src="images/veg1.png" style="{{" height="30px" }} />
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">₹40</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>
      <hr />
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
          </div>
          <div class="total-amount">₹280</div>
        </div>
        <a href="payment gateaway.html"><button class="button">Go to Payment</button></a>
      </div>
    </div>
  </body>
</html>
